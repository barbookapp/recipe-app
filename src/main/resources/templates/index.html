<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<!--<div class="container-fluid" style="margin-top: 20px">-->
<!--    <div class="row">-->
<!--        <div class="offset-md-3">-->
<div class="row justify-content-center">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-light">
                <h1 class="card-title">My Recipes!</h1>
            </div>
            <div class="card-body">
                <dev class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thread class="thread-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                            </tr>
                        </thread>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Tasty goodness 1</td>
                        </tr>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Tasty goodness 2</td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Tasty goodness 3</td>
                        </tr>
                    </table>
                </dev>
            </div>
        </div>

    </div>
</div>

</body>
</html>
